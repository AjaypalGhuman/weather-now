<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Weather Now</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-weather"></i> Weather Now!</h1>
      <p>Search for a City and be presented with a 5-day weather forecast!</p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search For a City:</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">Name of City</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn btn-info">Search</button>
            </form>
            <div class="card-history">
                <h4 class="card-header text-uppercase">Locations Recently Searched:</h4>
                <div id="result-List" class="list-group">
                    <button type="button" id="clear-btn" class="btn btn-secondary btn-sm">Clear Search History</button>
                </div>
              </div>
          </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

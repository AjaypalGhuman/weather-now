<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Weather Now!</title>
</head>
<body class="flex-column min-100-vh">
    <!-- Title in the Hero section at the top of the page -->
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-weather"></i> Weather Now!</h1>
      <p>Search for a City and be presented with a 5-day weather forecast!</p>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
                <!-- Search Bar Section -->
            <div class="card">
                <h4 class="card-header text-uppercas">Search For a City:</p>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input  name="location" id="location-input" type="text" autofocus="true" class="form-input" placeholder="Enter city name">
                    <button type="button" class="btn btn-info" id="searchBtn">Search</button>
                </form>
                </div>
                <!-- Search history is stored and deleted here -->
                <div class="card">
                    <h4 class="card-header text-uppercase">Recent Searches</h4>
                    <form id="historyData"></form>
                    <button class="btn btn-primary btn-sm" type="button" id="delete-history">Delete Search History</button>
                </div>
            </div>
            <!-- Weather information about the city is stored in this card -->
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3">
                        <div class="card-body">
                                <span id="location-name" class="location-name align-middle"></span>
                                <img id="weather-pic" alt="">
                                <li id="temperature"></li>
                                <br>
                                <li id="wind"></li>
                                <br>
                                <li id="humidity"></li>
                                <br>
                                <li id="UV"></li>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>Forecast for the next 5 days:</h3>
                    </div>
                </div>
                <!-- The forecast for the next 5 days will be displayed in each div -->
                <div class="parent">
                    <div class="child col-md-2 forecast bg-primary text-white m-2 rounded"></div>

                    <div class="child col-md-2 forecast bg-primary text-white m-2 rounded"></div>

                    <div class="child col-md-2 forecast bg-primary text-white m-2 rounded"></div>

                    <div class="child col-md-2 forecast bg-primary text-white m-2 rounded"></div>

                    <div class="child col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <h3>Safe Travels!</h3>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
